<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word from jumia</title>
    <style>
        #colorInput{
            width: 150px;
            height : 17px;
            border-style: hidden;
        }
        #sizeInput{
            width: 150px;
            height : 17px;
        }
        #fontSelect{
            width: 150px;
            height : 22px;
        }
    </style>
</head>
<body>
    <h1 id ="example">example of word :</h1>
    <p id ="para">
        Lorem Ipsum
    </p> 
    <div>
        <label for="colorInput">Color:</label>
        <input type="color" id="colorInput" onchange="changeColor()">
        <label for="sizeInput">Size:</label>
        <input type="number" id="sizeInput" min="1" max="100" onchange="changeSize()">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect" onchange="changeFont()">
            <option value="Arial">Arial</option>
            <option value="Garamond">Garamond</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>
<script src="WordScript.js"></script>
</body>
</html>
