<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word from jumia</title>
    <style>
        #colorInput{
            width: 150px;
            height : 22px;
            display:inline-table;
        }
        #sizeInput{
            width: 150px;
            height : 17px;
            display:inline-table;
        }
        #fontSelect{
            width: 200px;
            height : 25px;
            font-size: x-small;
            display:inline-table;
            
        }
    </style>
</head>
<body>
    <h1 id ="example">example of word :</h1>
    <p id ="para">
        Lorem Ipsum
    </p> 
    <div>
        <label for="colorInput">Color:</label>
        <input type="color" class="form-control form-control-color" id="colorInput">
        <label for="sizeInput">Size:</label>
        <input type="number"class="form-control form-control-number" id="sizeInput" min="1" max="100"onchange="changeSize()">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect" class="form-control form-control-select" onchange="changeFont()">
            <option value="Arial">arial</option>
            <option value="Garamond">garamond</option>
            <option value="Verdana">verdana</option>
        </select>
    </div>
<script src="WordScript.js"></script>
</body>
</html>
