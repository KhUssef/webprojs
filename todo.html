<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Todo Manager</title>
    <style>
        #welcome{
            text-align: justify;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="welcome">
        <h1 class="display-4">this is just a mimic of a todo</h1><br>
    </div>
    <div class="row">
        <div class="col-lg-6" id="list">
            <div id="todoItems">
            </div>
        </div>
        <div class="col-lg-3" id="adding">
            <form id="todoForm">
                <div>
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput"  class="form-control form-control-text">
                </div>
                <div>
                    <label for="descriptionInput">Description:</label>
                    <input type="text" id="descriptionInput"  class="form-control form-control-text">
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <script src="todoScript.js"></script>
</body>
